<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calendar</title>
	</head>
	<body>
		<div class="container">
			<div id="calendar">
				<div class="calendar_heading">
					<div class="calendar_arrows">
						<div class="calendar_arrow-focus arrow_prev-month">
							<span class="calendar_arrow-prev"></span>
						</div>
						<div class="calendar_arrow-focus arrow_next-month">
							<span class="calendar_arrow-next"></span>
						</div>
					</div>
					<div class="calendar_month">loading...</div>
				</div>
				<div class="calendar_dates"></div>
			</div>
		</div>
		<!-- Modal -->
		<div id="modal" class="modal_task">
			<!-- HTML markup in script.js -->
			<div class="modal_top">
				<span class="close">
					<span class="x"></span>
				</span>
			</div>
			<!-- Modal Content -->
			<div class="modal_content">
				<form action="#">
					<input class="add-task" type="text" placeholder="Add task" />
				</form>
				<div class="modal_date">
					<span class="modal_date-text">date</span>
				</div>
				<div class="modal_bottom">
					<div class="btn">Save</div>
				</div>
			</div>
		</div>

		<script type="module" src="./script.js"></script>
		<script type="module" src="./modal.js"></script>
	</body>
</html>
