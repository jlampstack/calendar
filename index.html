<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<!-- <link rel="stylesheet" href="./styles.css" /> -->
		<title>Calendar</title>
	</head>
	<body>
		<!-- Container -->
		<div class="app">
			<!-- Calendar -->
			<div id="calendar">
				<!-- Heading -->
				<div class="calendar_heading">
					<!-- Heading Left Section-->
					<div class="heading_left">
						<!-- Arrows -->
						<div class="calendar_arrows">
							<div class="calendar_arrow-focus arrow_prev-month">
								<span class="calendar_arrow-prev"></span>
							</div>
							<div class="calendar_arrow-focus arrow_next-month">
								<span class="calendar_arrow-next"></span>
							</div>
						</div>
						<!-- Month -->
						<div class="calendar_title">loading...</div>
					</div>
					<!-- Heading Right Section -->
					<div class="heading_right">
						<!-- Drop Down Container -->
						<div class="dropdown_views">
							<!-- Drop Down -->
							<button class="btn" value="month">
								Month <span class="arrow-down"></span>
							</button>
							<div class="menu">
								<a href="#">Day</a>
								<a href="#">Week</a>
								<a href="#">Month</a>
							</div>
						</div>
					</div>
				</div>
				<!-- Calendar Heading End -->
				<div class="calendar_dates">Loading...</div>
			</div>
		</div>
		<!-- Modal -->
		<div id="modal" class="modal_task">
			<!-- Modal Content Container-->
			<div class="modal_content">
				<!-- HTML markup in script.js -->
				<div class="modal_top">
					<span class="close">
						<span class="x"></span>
					</span>
				</div>
				<!-- Modal Task Form -->
				<form action="#">
					<input class="add-task" type="text" placeholder="Add task" />
					<div class="input--focus"></div>
				</form>
				<div class="modal_date">
					<span class="modal_date-text">date</span>
				</div>
				<div class="modal_bottom">
					<div class="btn">Save</div>
				</div>
			</div>
		</div>

		<script type="module" src="./main.js"></script>
		<script type="module" src="./js/modal.js"></script>
	</body>
</html>
