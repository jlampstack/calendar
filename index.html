<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Calendar</title>
	</head>
	<body>
		<!-- Container -->
		<div class="container">
			<!-- Calendar -->
			<div id="calendar">
				<!-- Heading -->
				<div class="calendar_heading">
					<!-- Heading Left Section Start-->
					<div class="heading_left">
						<!-- Arrows -->
						<div class="calendar_arrows">
							<div class="calendar_arrow-focus arrow_prev-month">
								<span class="calendar_arrow-prev"></span>
							</div>
							<div class="calendar_arrow-focus arrow_next-month">
								<span class="calendar_arrow-next"></span>
							</div>
						</div>
					</div>
					<!-- Heading Left Section End -->
					<!-- Heading Middle Section Start -->
					<div class="heading_middle">
						<!-- Month -->
						<div class="calendar_month">loading...</div>
					</div>
					<!-- Heading Middle Section End -->
					<!-- Heading Right Section Start -->
					<div class="heading_right">
						<!-- Drop Down Container -->
						<div class="dropdown_views">
							<!-- Drop Down -->
							<button class="btn">
								Month <span class="arrow_down"></span>
							</button>
							<div class="views">
								<a href="#">Day</a>
								<a href="#">Week</a>
								<a href="#">Month</a>
								<a href="#">Year</a>
							</div>
						</div>
					</div>
					<!-- Heading Right Section Ends -->
				</div>
				<!-- Calendar Heading End -->
				<div class="calendar_dates"></div>
			</div>
		</div>
		<!-- Modal -->
		<div id="modal" class="modal_task">
			<!-- Modal Content Container-->
			<div class="modal_content">
				<!-- HTML markup in script.js -->
				<div class="modal_top">
					<span class="close">
						<span class="x"></span>
					</span>
				</div>
				<!-- Modal Task Form -->
				<form action="#">
					<input class="add-task" type="text" placeholder="Add task" />
					<div class="input--focus"></div>
				</form>
				<div class="modal_date">
					<span class="modal_date-text">date</span>
				</div>
				<div class="modal_bottom">
					<div class="btn">Save</div>
				</div>
			</div>
		</div>

		<script type="module" src="./script.js"></script>
		<script type="module" src="./modal.js"></script>
	</body>
</html>
